{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/forumpage.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Forums</title>
    </head>

    <body>
        <div class="topnav">
            <a href="#menu" class="material-icons">menu</a>
            <b>Forums</b>
        </div>

        <div class="search">
            <icon href="#search" class="material-icons">search</icon>
            <input type="text" placeholder="Search here..">
        </div>

        <div class="sidemenu">
            <a>Subject</a>
            <button type="button">New Post</button>
        </div>
        <div class="forumboard">
            <container>Posts</container>
            <ul>
                <li>This is a post</li>
            </ul>
        </div>
    </body>
</html>
